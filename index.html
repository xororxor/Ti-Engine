<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Game UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="card">
        <div class="header">
            <p class="text" id="label">
                Am I the Best ?
            </p>
        </div>

        <div class="options" id="option_container">
            <input class="option hide">
            <button class="option">Yes</button>
            <button class="option">Of course</button>
            <button class="option">Indeed!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
